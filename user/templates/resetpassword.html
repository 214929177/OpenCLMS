{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}密码重置{% endblock %}
{% block page_css %}
    <link href="{% static 'plugins/bootstrapValidator/css/bootstrapValidator.min.css' %}" rel="stylesheet">
{% endblock %}
{% block page_js %}
    <script type="text/javascript"
            src="{% static 'plugins/bootstrapValidator/js/bootstrapValidator.min.js' %}"></script>
{% endblock %}
{% block content %}
    <!-- page start-->
    <div class="row">


        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-edit"></i>

                    <h3 class="box-title">密码重置</h3>
                </div>
                <div class="box-body">
                    <form role="form" class="form-horizontal" id="authform" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">密码</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">确认密码</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="repassword" name="repassword"
                                           placeholder="请重新输入密码">
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">提交</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
{% endblock %}
{% block page_script %}
    <script type="text/javascript">
        $(function () {
            $('#authform').bootstrapValidator({
                fields: {
                    password: {
                        validators: {
                            notEmpty: {
                                message: '请输入您的密码'
                            },
                            different: {
                                field: 'username',
                                message: '密码不能与用户名相同'
                            },
                            stringLength: {
                                min: 6,
                                max: 20,
                                message: '您的密码需要6~20个字符,'
                            }
                        }
                    }, repassword: {
                        validators: {
                            notEmpty: {
                                message: '请重复输入您的密码'
                            },
                            identical: {
                                field: 'password',
                                message: '两次输入的密码不一致'
                            }
                        }
                    }
                }
            });
        });
    </script>
{% endblock %}
