{% extends 'base.html' %}
{% load staticfiles %}
{% load school_extra %}
{% block title %}用户列表{% endblock %}
{% block page_css %}
    <link href="{% static 'plugins/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
{% endblock %}
{% block page_js %}
    <script src="{% static 'plugins/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-table/extensions/export/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-table/extensions/export/tableExport.min.js' %}"></script>
    <script src="{% static 'plugins/chosen/chosen.jquery.min.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">用户列表</h3>
                </div>
                <div class="box-body">
                    <div class="adv-table">
                        <div id="custom-toolbar">
                        </div>
                        <table id="table"
                               data-toggle="table"
                               data-striped="true"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-show-columns="true"
                               data-show-export="true"
                               data-minimum-count-columns="2"
                               data-pagination="true"
                               data-id-field="id"
                               data-page-size="10"
                               data-page-list="[5,10, 25, 50, 100, ALL]"
                               data-side-pagination="server"
                               data-url="{% url 'user:getuserdata' %}"
                               data-toolbar="#custom-toolbar"
                               data-export-types="['png', 'doc', 'csv', 'txt', 'excel', 'powerpoint', 'pdf']"
                               data-search-text="{{ request.GET.search }}"
                        ></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- page end-->



{% endblock %}
{% block page_script %}
    <script>
        $.extend($.fn.bootstrapTable.defaults, $.fn.bootstrapTable.locales['zh-CN']);
        var $table = $('#table');
        $table.bootstrapTable({
            columns: [{
                field: 'username',
                title: '用户名',
                searchable: true
            }, {
                field: 'sex',
                title: '性别'
            }, {
                field: 'ip',
                title: 'ip'
            }, {
                field: 'registertime',
                title: '注册时间'
            }, {
                field: 'lastlogintime',
                title: '上次登录'
            }, {
                field: 'role',
                title: '角色'
            }, {
                field: 'verify',
                title: '认证状态'
            }, {
                field: 'iswechat',
                title: '微信绑定'
            }]
        });
    </script>
{% endblock %}
