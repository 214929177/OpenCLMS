{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}考勤评分规则{% endblock %}
{% block content %}
    <!-- page start-->
    <div class="row">


        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-edit"></i>

                    <h3 class="box-title">考勤评分规则设置</h3>
                </div>
                <div class="box-body">
                    <form role="form" class="form-horizontal" id="authform" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">未到:</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" name="normal"
                                           value="{{ normal }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">正常:</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" name="success"
                                           value="{{ success }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">早退:</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" name="early"
                                           value="{{ early }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">迟到:</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" name="late"
                                           value="{{ late }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">迟到早退:</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" name="lateearly"
                                           value="{{ lateearly }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">私假:</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" name="private_ask"
                                           value="{{ private_ask }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">公假:</label>
                                <div class="col-lg-10">
                                    <input type="number" class="form-control" name="public_ask"
                                           value="{{ public_ask }}">
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">保存</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
{% endblock %}
